<p id="ClickCat" style="color:blue;">Click Cat</p>

<script>
  function sayCat() {
    alert("cat")
  }
  document.getElementById("cat").addEventListener("click", sayCat)
  function ChangeColorOnClick() {
 document.getElementById("ClickCat").style.color = "green"
  }
  document.getElementById("ClickCat").addEventListener("click", ChangeColorOnClick)
  function BatCatBigger() {
   alert("BatCat")
  }
  document.getElementById("BatCat").addEventListener("mouseover", BatCatBigger)
</script>
